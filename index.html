<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body style="background: lightgray;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>                
      </nav>
    <main class="container">  
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card text-center">
                    <div class="card-header">
                    Create your new Password:
                    </div>
                    <div class="card-body settings">
                        <span class="form-control" id="result"></span>
                        <label for="length">Password length:</label>
                        <input type="number" id="length" min="4" max="20" value="8">                    
                        <div class="form-group form-check settings">
                            <input type="checkbox" class="form-check-input" id="uppercase" checked/>
                            <label class="form-check-label" for="uppercase">Include uppercase letters</label>
                        </div>
                        <div class="form-group form-check settings">
                            <input type="checkbox" class="form-check-input" id="lowercase" checked/>
                            <label class="form-check-label" for="lowercase">Include lowercase letters</label>
                        </div>
                        <div class="form-group form-check settings">
                            <input type="checkbox" class="form-check-input" id="numbers" checked/>
                            <label class="form-check-label" for="numbers">Include numbers</label>
                        </div>
                        <div class="form-group form-check settings">
                            <input type="checkbox" class="form-check-input" id="symbols" checked/>
                            <label class="form-check-label" for="symbols">Include symbols</label>
                        </div>
                        <button class="btn btn-primary" id="generate">Generate Password</button>
                    </div>
                    <div class="card-footer text-muted">
                    2 days ago
                    </div>
                </div>   
            </div>
        </div>
    </main>







    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</body>
</html>
